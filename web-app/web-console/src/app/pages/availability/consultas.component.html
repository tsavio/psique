<div class="row">
  <div class="col-lg-12">
    <nb-card status="info">
      <nb-card-header>Escolha a data e a hora de disponibilidade de consulta</nb-card-header>
      <nb-card-body style="display: flex; justify-content: flex-start;">
        <input nbInput placeholder="Form Picker" [nbDatepicker]="ngmodel" [(ngModel)]="ngModelDate" style="width: 100%; 
        padding: .4375rem 1rem;
        border-radius: .25rem;
        font-weight: 600;">
        <nb-datepicker #ngmodel></nb-datepicker>

        <input nbInput placeholder="Hora" [ngxTimepicker]="picker" style="width:100%;
                padding: .4375rem 1rem;
                border-radius: .25rem;
                font-weight: 600;">
        <ngx-material-timepicker (timeSet)="timeSetListen($event)" #picker></ngx-material-timepicker>
      </nb-card-body>


      <nb-card-footer style="text-align: right;">
        <button *ngFor="let status of statuses" nbButton (click)="saveDate()" [status]="status" class="col-3">
          Salvar Data
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card status="info">
      <nb-card-header>Horários diponibilizados</nb-card-header>
      <nb-card-body>
        <ng2-smart-table *ngIf="aTimes;else loadingAvailability" [settings]="settings" [source]="aTimes">
        </ng2-smart-table>
        <ng-template #loadingPacient class="col-12">
          Carregando Horários disponivéis...
        </ng-template>
      </nb-card-body>
    </nb-card>
  </div>
</div>
