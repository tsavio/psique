<div class="col-lg-12">
<nb-card status="info">
  <nb-card-header>Perfil paciente</nb-card-header>
  <nb-card-body>
    <table class="table table-striped" width="100%">
      <tr>
        <td>
          Nome:
        </td>
        <td>
          {{data.name}}
        </td>
      </tr>
      <tr>
        <td>
          E-mail:
        </td>
        <td>
          {{data.email}}
        </td>
      </tr>
      <tr>
        <td>
          Telefone:
        </td>
        <td>
          {{data.phone}}
        </td>
      </tr>
    </table>
  </nb-card-body>
  <nb-card-footer>
    <div class="btn-row">

      <button nbButton status="danger" (click)="close()">
        <nb-icon icon="close-outline"></nb-icon>
      </button>

      <button nbButton status="success" (click)="openCall()">
        <nb-icon icon="phone-call-outline"></nb-icon>
      </button>

    </div>
  </nb-card-footer>
</nb-card>
</div>
